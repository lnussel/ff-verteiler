<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="ext/bootstrap.min.css">
    <link rel="stylesheet" href="ext/dataTables.bootstrap4.min.css">

    <title>E-Mail an Mitglieder</title>

  </head>

  <body>
    <script src="ext/jquery-3.4.1.min.js"></script>
    <script src="ext/popper.min.js"></script>
    <script src="ext/bootstrap.min.js"></script>
    <script src="ext/jquery.dataTables.min.js"></script>
    <script src="ext/dataTables.bootstrap4.min.js"></script>

    <script src="index.js"></script>

    <div class="container">

      <h1>E-Mail an Mitglieder</h1>

      <div class="container">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-light active"><input class="mr-1" type="checkbox" name="options" id="status_A" autocomplete="off" checked>Aktiv</label>
          <label class="btn btn-light active"><input class="mr-1" type="checkbox" name="options" id="status_P" autocomplete="off" checked>Passiv</label>
          <label class="btn btn-light active"><input class="mr-1" type="checkbox" name="options" id="status_F" autocomplete="off" checked>Fördernd</label>
        </div>
      </div>
      <p/>

      <div class="container">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-light active"><input class="mr-1" type="checkbox" name="options" id="ort_W" autocomplete="off" checked>Wachendorf</label>
          <label class="btn btn-light active"><input class="mr-1" type="checkbox" name="options" id="ort_E" autocomplete="off" checked>Egersdorf</label>
        </div>
      </div>
      <p/>

      <div class="container">
        <label class="btn btn-light"><input class="mr-1" type="checkbox" name="options" id="ausschuss" autocomplete="off" checked>Ausschuss</label>
      </div>
      <p/>

      <div class="container">
        <label class="btn btn-light"><input class="mr-1" type="checkbox" name="options" id="jugend" autocomplete="off">Jugend</label>
      </div>
      <p/>


      <table id="mails" class="table table-striped">
        <thead>
          <th>Name</th>
          <th>E-Mail</th>
          <th>Status</th>
          <th>Ort</th>
          <th>Ausschuss</th>
          <th>Jugend</th>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div class="container py-5">
	<div class="btn-group" role="group">
	  <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    E-Mail verfassen
	  </button>
	  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
	    <a class="dropdown-item" id="btn-send" href="#">Empfänger nicht sichtbar (empfohlen)</a>
	    <a class="dropdown-item" id="btn-send-to" href="#">Empfänger sichbar</a>
	  </div>
	</div>
	<button type="button" id="btn-copy" class="btn btn-primary" data-toggle="popover" data-content="Kopiert!">Kopieren</a>
      </div>
    </div>
  </body>
</html>
